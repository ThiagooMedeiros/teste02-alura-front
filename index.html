<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa Culturama</title>
  </head>
  <body>
    <header>
      <h1>Pesquisa Online</h1>
    </header>

    <section>
      <form action="" method="get">
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="userName">Nome</label>
          <input type="text" id="userName" name="userName" required />

          <label for="userAge">Idade</label>
          <input
            type="number"
            id="userAge"
            name="userAge"
            min="12"
            max="100"
            required
          />

          <label for="birthDate">Data de Nascimento</label>
          <input type="date" id="birthDate" name="birthDate" />

          <label for="userEmail">Email</label>
          <input type="email" id="userEmail" name="userEmail" required />

          <label for="userPhoneNumber">Telefone</label>
          <input
            type="tel"
            id="userPhoneNumber"
            name="userPhoneNumber"
            pattern="[0-9]{2}[0-9]{5}[0-9]{4}"
            placeholder="XX-XXXXX-XXXX"
            required
          />

          <label for="userFile">Sua imagem</label>
          <input type="file" id="userFile" name="userFile" accept="image/*" />
        </fieldset>

        <fieldset>
          <legend>Perfil</legend>

          <p>Gênero:</p>
          <input
            type="radio"
            id="userGender-feminino"
            name="userGender"
            value="feminino"
          />
          <label for="userGender-feminino">Feminino</label>
          <input
            type="radio"
            id="userGender-masculino"
            name="userGender"
            value="masculino"
          />
          <label for="userGender-masculino">Masculino</label>
          <input
            type="radio"
            id="userGender-naoInformado"
            name="userGender"
            value="naoInformado"
          />
          <label for="userGender-naoInformado">Prefiro não informar</label>

          <label for="maritalStatus">Estado civil:</label>
          <select id="maritalStatus" name="maritalStatus">
            <option value="not">Selecione...</option>
            <option value="solteiro">Solteiro(a)</option>
            <option value="casado">Casado(a)</option>
            <option value="divorciado">Divorciado(a)</option>
            <option value="viuvo">Viúvo(a)</option>
          </select>

          <label for="userState">Estado:</label>
          <select id="userState" name="userState" required>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
          </select>

          <label for="city">Cidade</label>
          <input type="text" id="city" name="city" required />
        </fieldset>

        <fieldset>
          <legend>Hábitos</legend>
          <p>Redes sociais:</p>
          <input
            type="checkbox"
            id="socialMedia-instagram"
            name="socialMedia"
            value="instagram"
          />
          <label for="socialMedia-instagram">Instagram</label>
          <input
            type="checkbox"
            id="socialMedia-facebook"
            name="socialMedia"
            value="facebook"
          />
          <label for="socialMedia-facebook">Facebook</label>
          <input
            type="checkbox"
            id="socialMedia-twitter"
            name="socialMedia"
            value="twitter"
          />
          <label for="socialMedia-twitter">Twitter</label>
          <input
            type="checkbox"
            id="socialMedia-tiktok"
            name="socialMedia"
            value="tiktok"
          />
          <label for="socialMedia-tiktok">TikTok</label>
          <input
            type="checkbox"
            id="socialMedia-linkedin"
            name="socialMedia"
            value="linkedin"
          />
          <label for="socialMedia-linkedin">LinkedIn</label>
        </fieldset>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
